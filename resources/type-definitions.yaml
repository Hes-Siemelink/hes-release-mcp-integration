# JSON Schema: https://raw.githubusercontent.com/digital-ai/release-api/main/synthetic-type-definitions/type-definition-schema.json
#
# Yaml-based format to define types in Release, as an alternative to synthetic.xml or type-definitions.xml
# This format is in Tech Preview in Release 23.3 and may change in future versions.
#
# You can also use synthetic.xml or type-definitions.xml to define types. Note that contents of the two files
# are merged. This means that you can't have the same type definition in both
# type-definitions.yaml and synthetic.xml or type-definitions.xml at the same time.

types:

  # All tasks in this project extend the BaseTask.
  mcp.BaseTask:
    extends: xlrelease.ContainerTask
    virtual: true

    hidden-properties:
      image:
        default: "@registry.url@/@registry.org@/@project.name@:@project.version@"
        transient: true
      # This strong, vibrant blue conveys trust, stability, and intelligence. It's a classic "tech"
      # color that users associate with core system functions, control, and reliability.
      # This shade provides a clear contrast to the softer purple, helping users instantly
      # differentiate between the creative LLM and the core MCP system.
      iconLocation: mcp.png
      taskColor: "#5F5FFF"

    input-properties:
      server:
        description: The MCP server
        kind: ci
        referenced-type: mcp.Server

  mcp.CallTool:
    extends: mcp.BaseTask
    description: Calls an MCP tool

    input-properties:
      tool:
        description: The name of the tool to call
        kind: string
        input-hint:
          method-ref: tool-lookup

      input:
        description: The input as a JSON string.
        kind: string
        size: large
        required: false

    output-properties:
      result:
        kind: string

    methods:
      tool-lookup:
        delegate: remoteScriptLookup
        script: mcp.ToolLookupScript
        containerConnection: server

  mcp.ListTools:
    extends: mcp.BaseTask
    description: Lists available tools on the MCP server

    output-properties:
      tools:
        label: Tool definitions
        description: The available tools on the MCP server and their descriptions
        kind: map_string_string

      inputSchema:
        label: Input schema
        description: The input schema for each tool
        kind: map_string_string

  # Scripts
  mcp.BaseScript:
    extends: xlrelease.RemoteScriptExecution
    virtual: true

    hidden-properties:
      image:
        default: "@registry.url@/@registry.org@/@project.name@:@project.version@"
        transient: true

    output-properties:
      commandResponse:
        kind: map_string_string

  mcp.TestConnection:
    extends: mcp.BaseScript

    input-properties:
      server:
        kind: ci
        referenced-type: mcp.Server

  mcp.ToolLookupScript:
    extends: mcp.BaseScript

    input-properties:
      _ci:
        kind: ci
        referenced-type: mcp.BaseTask
      _attributes:
        kind: map_string_string
      _parameters:
        kind: ci
        referenced-type: udm.Parameters


  # MCP Server
  mcp.Server:
    extends: configuration.ContainerHttpConnection

    properties:
      url:
        description: The target MCP Server URL
        required: true
      transport:
        label: Transport Protocol
        description: The transport protocol to use
        kind: enum
        default: http
        enum-values:
          - http
          - sse
      headers:
        description: Additional HTTP headers to include in requests
        kind: map_string_string
        required: false

    hidden-properties:
      testConnectionScript: mcp.TestConnection

  #
  # Google Gemini
  #
  # FIXME: Move to separate project
  #

  mcp.GeminiKey:
    extends: xlrelease.Configuration

    properties:
      apiKey:
        label: Gemini API Key
        description: API Key for Google Gemini
        required: true
        password: true

  mcp.GeminiPrompt:
    extends: mcp.BaseTask
    description: Sends a prompt to Google Gemini and returns the response

    hidden-properties:
      image:
        default: "@registry.url@/@registry.org@/@project.name@:@project.version@"
        transient: true
      iconLocation: gemini.png
      # This vibrant, medium-light purple with pink undertones aligns perfectly with the
      # current design trend for AI. It feels creative, intelligent, and approachable.
      # The color is energetic without being overwhelming, making it suitable for
      # representing the dynamic and generative nature of a large language model like
      # Gemini. It's a very popular hue in the AI space, evoking a sense of magic and
      # possibility.
      taskColor: "#C88BFF"
      server:
        description: The MCP server
        kind: ci
        referenced-type: mcp.Server

    input-properties:
      apiKey:
        description: Your Google Gemini API key
        kind: string
        password: true
      model:
        description: The Gemini model to use
        kind: string
        default: gemini-2.5-flash
      prompt:
        description: The prompt to send to Google Gemini
        kind: string
        size: large

    output-properties:
      response:
        description: The response from Google Gemini
        kind: string

  #
  # Langchain Agent
  #

  mcp.AgentPrompt:
    extends: mcp.BaseTask
    description: Prompts the MCP agent with a string and returns the result.

    input-properties:
      prompt:
        description: The prompt to send to the agent
        kind: string
        required: true
      model:
        description: The Gemini model to use
        kind: string
        default: gemini-2.5-flash
      apiKey:
        label: Gemini API Key
        description: API Key for Google Gemini
        required: true
        password: true
      mcpServer1:
        label: MCP Server 1
        description: An MCP server that can be used by the agent
        kind: ci
        referenced-type: mcp.Server
      mcpServer2:
        label: MCP Server 2
        description: An MCP server that can be used by the agent
        kind: ci
        referenced-type: mcp.Server
      mcpServer3:
        label: MCP Server 3
        description: An MCP server that can be used by the agent
        kind: ci
        referenced-type: mcp.Server

    output-properties:
      result:
        description: The result returned by the agent
        kind: string
