---
apiVersion: xl-release/v1
kind: Templates
metadata:
  home: MCP Demo
spec:

  # MCP Servers
  - name: Ticket MCP Server
    type: mcp.Server
    url: http://host.docker.internal:8080
    transport: sse

  - name: Agility MCP Server
    type: mcp.Server
    url: https://api.staging.digital.ai/agilitymcp/v1/mcp
    headers:
      X-Agility-Bearer: <your-api-key>
      X-Agility-Host: https://www7.v1host.com/V1Production

  - name: Release MCP Server
    type: mcp.Server
    url: http://host.docker.internal:8000/mcp

  # Demo Templates
  - template: MCP Ticket Sample
    phases:
      - phase: List tickets
        tasks:
          - name: Get tickets
            type: mcp.CallTool
            server: Ticket MCP Server
            tool: list_tickets
          - name: Get single ticket
            type: mcp.CallTool
            server: Ticket MCP Server
            tool: get_ticket
            input: |
              {"id": "TICKET-001"}
          - name: OK?
            type: xlrelease.GateTask

  - template: MCP Agility Sample
    phases:
      - phase: MCP
        tasks:
          - name: List tools
            type: mcp.ListTools
            server: Agility MCP Server
          - name: Get current Agility user
            type: mcp.CallTool
            server: Agility MCP Server
            tool: get_current_user
          - name: OK?
            type: xlrelease.GateTask
            owner: admin

  - template: MCP Release Sample
    phases:
      - phase: List releases
        tasks:
          - name: List tools
            type: mcp.ListTools
            server: Release MCP Server
          - name: Get releases
            type: mcp.CallTool
            server: Release MCP Server
            tool: list_releases
            input: |
              {
                "request": {}
              }
          - name: OK?
            type: xlrelease.GateTask
            owner: admin

  - template: List tools
    phases:
      - phase: List tools
        tasks:
          - name: List Ticket tools
            type: mcp.ListTools
            server: Ticket MCP Server
          - name: List tools
            type: mcp.ListTools
            server: Release MCP Server
          - name: List Agility Tools
            type: mcp.ListTools
            server: Agility MCP Server
          - name: OK?
            type: xlrelease.GateTask
            owner: admin

  # Gemini prompt example

  - template: Gemini prompt
    phases:
      - phase: Prompt
        tasks:
          - name: Ask something
            type: mcp.GeminiPrompt
            #            apiKey: !value "mcp_GeminiPrompt_Ask_something_apiKey"
            prompt: How is the weather?

  # Full example
  - template: Agility summarize user
    phases:
      - phase: User details
        tasks:
          - name: Get current Agility user
            type: mcp.CallTool
            variableMapping:
              result: "${user}"
            server: Agility MCP Server
            tool: get_current_user
          - name: Get name
            type: mcp.GeminiPrompt
            variableMapping:
              response: "${name}"
            #        apiKey: !value "mcp_GeminiPrompt_Get_name_apiKey"
            prompt: |-
              Extract the name from the following data. Give me only the full name as a result
              
              ```
              ${user}
              ```
          - name: Summarize
            type: mcp.GeminiPrompt
            variableMapping:
              response: "${summary}"
            #        apiKey: !value "mcp_GeminiPrompt_Summarize_apiKey"
            prompt: |-
              Please create a nice summary of the following data
              
              ```
              ${user}
              ```
          - name: Send email
            type: xlrelease.NotificationTask
            subject: "User summary for ${name}"
            body: "${summary}"
    variables:
      - type: xlrelease.StringVariable
        key: user
        requiresValue: false
        showOnReleaseStart: false
        label: User info
        description: JSON info of user
      - type: xlrelease.StringVariable
        key: summary
        requiresValue: false
        showOnReleaseStart: false
        label: User summary
        description: The response from Google Gemini
      - type: xlrelease.StringVariable
        key: name
        requiresValue: false
        showOnReleaseStart: false
        label: User name
        description: Subject of the message.
